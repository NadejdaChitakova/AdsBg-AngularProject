<h2>Create Ad</h2>
<form [formGroup]="createAd" (ngSubmit)="onSubmit()">
  <label> Title: <input type="text" formControlName="title" /> </label>

  <br />

  <label>
    Description: <input type="text" formControlName="description" />
  </label>

  <br />

  <label>
    Type:
    <li *ngFor="let type of adTypes">
      <input type="radio" formControlName="type" value="{{ type }}" />
      <label for="{{ type }}">{{ type | titlecase }}</label>
    </li>
  </label>

  <br />

  <label>
    Category:
    <li *ngFor="let category of adCategory">
      <input type="radio" formControlName="category" value="{{ category }}" />
      <label for="{{ category }}">{{ category | titlecase }}</label>
    </li>
  </label>

  <br />
  <button type="submit">create ad</button>
</form>
