<h1>Profile</h1>
<ng-container *ngIf="authService.loggedInUser">
  Name: {{ authService.loggedInUser.name }}
  <br />
  Password: {{ authService.loggedInUser.email }} ID:
  {{ authService.loggedInUser.id }}
  <br />
  <br />

  <button (click)="onEdit()">Edit</button>
</ng-container>

<ng-container *ngIf="isEditMode">
  <form [formGroup]="editForm">
    <label>Name:</label>
    <input type="text" formControlName="name" /><br />
    <label>Password:</label>
    <input type="password" formControlName="password" /><br />
    <label>Repeat password:</label>
    <input type="password" formControlName="repeat_password" /><br />
    <button type="button" (click)="onCancelForm()">Cancel</button>
    <button type="button" (click)="onSubmitForm()">Submit</button>
  </form>

  <!-- only if organization -->
  <button type="button" (click)="deleteAccount()">Delete Account</button>
</ng-container>
